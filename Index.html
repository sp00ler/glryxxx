<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–§–æ—Ç–æ–≥–∞–ª–µ—Ä–µ—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: #111;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-height: 852px;
            max-width: 393px;
            margin: 0 auto;
            width: 100%;
        }

        #image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #current-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #222;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background: #007AFF;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        #folder-input {
            display: none;
        }

        #info {
            text-align: center;
            padding: 8px;
            font-size: 14px;
            background: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="image-container">
            <img id="current-image" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="Image">
        </div>
        
        <div id="info">–í—ã–±–µ—Ä–∏—Ç–µ –ø–∞–ø–∫—É —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏</div>
        
        <div class="controls">
            <input type="file" id="folder-input" webkitdirectory directory multiple>
            <label for="folder-input">
                <button>üìÇ –ü–∞–ø–∫–∞</button>
            </label>
            
            <button id="prev-btn" disabled>‚óÄ –ù–∞–∑–∞–¥</button>
            <button id="next-btn" disabled>–í–ø–µ—Ä–µ–¥ ‚ñ∂</button>
        </div>
    </div>

    <script>
        const folderInput = document.getElementById('folder-input');
        const imageElement = document.getElementById('current-image');
        const infoElement = document.getElementById('info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        let images = [];
        let currentIndex = 0;
        let isRandomOrder = true;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤—ã–±–æ—Ä–∞ –ø–∞–ø–∫–∏
        folderInput.addEventListener('change', async (event) => {
            const files = Array.from(event.target.files).filter(file => 
                file.type.startsWith('image/')
            );
            
            if (files.length === 0) {
                infoElement.textContent = '–í –ø–∞–ø–∫–µ –Ω–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π';
                return;
            }

            if (isRandomOrder) {
                shuffleArray(files);
            }
            
            images = files;
            currentIndex = 0;
            updateButtons();
            loadImage();
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function loadImage() {
            const file = images[currentIndex];
            const reader = new FileReader();
            
            reader.onload = (e) => {
                imageElement.src = e.target.result;
                infoElement.textContent = `${currentIndex + 1}/${images.length}`;
            };
            
            reader.readAsDataURL(file);
        }

        // –ü–µ—Ä–µ–º–µ—à–∏–≤–∞–Ω–∏–µ –º–∞—Å—Å–∏–≤–∞
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫
        function updateButtons() {
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === images.length - 1;
        }

        // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                loadImage();
                updateButtons();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                loadImage();
                updateButtons();
            }
        });

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function adjustImageSize() {
            const container = document.getElementById('image-container');
            const aspectRatio = imageElement.naturalWidth / imageElement.naturalHeight;
            
            if (aspectRatio > container.clientWidth / container.clientHeight) {
                imageElement.style.width = '100%';
                imageElement.style.height = 'auto';
            } else {
                imageElement.style.width = 'auto';
                imageElement.style.height = '100%';
            }
        }

        imageElement.addEventListener('load', adjustImageSize);
        window.addEventListener('resize', adjustImageSize);
    </script>
</body>
</html>
